name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 39.01)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'New BBTools release'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Install Eclipse Compiler
      run: |
        wget https://download.eclipse.org/eclipse/downloads/drops4/R-4.29-202309031000/ecj-4.29.jar
        
    - name: Compile BBTools
      run: |
        cd BBTools
        find current -name "*.java" > source_files.txt
        java -jar ../ecj-4.29.jar -8 -nowarn -cp ".:current:resources" @source_files.txt
        
    - name: Create release package
      run: |
        # Create release directory
        mkdir -p BBTools_${{ inputs.version }}
        
        # Copy everything needed
        cp -r BBTools/* BBTools_${{ inputs.version }}/
        
        # Create version file
        echo "BBTools Version ${{ inputs.version }}" > BBTools_${{ inputs.version }}/VERSION
        echo "Released: $(date -u +%Y-%m-%d)" >> BBTools_${{ inputs.version }}/VERSION
        
        # Create archives
        tar -czf BBTools_${{ inputs.version }}.tar.gz BBTools_${{ inputs.version }}
        zip -r BBTools_${{ inputs.version }}.zip BBTools_${{ inputs.version }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ inputs.version }}
        release_name: BBTools ${{ inputs.version }}
        body: |
          ## BBTools Version ${{ inputs.version }}
          
          ${{ inputs.release_notes }}
          
          ### Installation
          1. Download the appropriate archive below
          2. Extract to your desired location
          3. Run tools from the BBTools directory
          
          ### Requirements
          - Java 8 or higher
          - 4GB RAM minimum
          
          ### Documentation
          Full documentation available at [bbmap.org](https://bbmap.org)
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./BBTools_${{ inputs.version }}.tar.gz
        asset_name: BBTools_${{ inputs.version }}.tar.gz
        asset_content_type: application/gzip
        
    - name: Upload ZIP Release Asset  
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./BBTools_${{ inputs.version }}.zip
        asset_name: BBTools_${{ inputs.version }}.zip
        asset_content_type: application/zip